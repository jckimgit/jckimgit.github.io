<!DOCTYPE html>
<html>
<script type="text/javascript" src="../libraries/p5.js"></script>
<script type="text/javascript" src="../libraries/p5.dom.js"></script>
<script src="fourier.js"></script>
<script src="ft.js"></script>

<head>
  <title>Fourier Drawing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../assets/simstyle.css">
</head>

<style>
body {
  background-image: url(../assets/light.jpg);
  background-size: cover;
}
</style>

<div class = "header">
  <h1>Fourier Drawing</h1>
</div>

<body>
  <div style = "row">
    <div class = "column side">
      <h2> Explanations </h2>
      <p>
        Draw a picture, not necessarily being continuous, on the canvas. Your drawing is reproduced by using the Fourier transform of the original drawing.
      </p>
      <h2> Instructions </h2>
      <ul>
        <li>Press 'run' button to start simulation.  </li>
        <li> Press 'p' to toggle between pause/resume. </li>

      </ul>
      <h2> Options </h2>
      <label > Clear circles </label>
      <input type=checkbox id="clr" class="chkbox"> </input>

      <label > Show original </label>
      <input type=checkbox id="orig" class="chkbox"> </input>


    </div>

    <div class="column middle">
      <div id="canvas" style="position: relative; top: 80px;">
        <button id="start" style="position: absolute; top: -50px;" type="button" > run </button>
      </div>
    </div>
  </div>
</body>
</html>
