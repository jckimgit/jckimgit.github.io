<!DOCTYPE html>
<html>
<script type="text/javascript" src="../libraries/toxiclibs.js"></script>
<script type="text/javascript" src="../libraries/toxichelper.js"></script>
<script type="text/javascript" src="../libraries/p5.js"></script>
<script type="text/javascript" src="../libraries/p5.dom.js"></script>
<script type="text/javascript" src="cherryTree.js"></script>
<script type="text/javascript" src="branch.js"></script>

<head>
  <title>Cherry Tree</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../assets/simstyle.css">
</head>

<style>
body {
  background-image: url(../assets/light.jpg);
  background-size: cover;
}
</style>

<div class = "header">
  <h1>Cherry Tree</h1>
</div>

<body>
  <div style = "row">
    <div class = "column side">
      <h2> Instructions </h2>
      <ul>
        <li> Press 'run' button to start simulation. </li>
				<li> Press 'r' to restart simulation. </li>
      </ul>

      <h2> Options </h2>
      <label>half bloom</label>
      <input type=radio  name="bloom" id="half" checked> </input>
      <label>full bloom (slow)</label>
      <input type=radio name="bloom" id="full"> </input>
    </div>

    <div class="column middle">
      <div id="canvas" style="position: relative; top: 80px;">
        <button id="start" style="position: absolute; top: -50px;" type="button" > run </button>
      </div>
    </div>
  </div>
</body>
</html>
